<title>Keyboard</title>
<style>
#keyboard {
	list-style: none;
	margin: 0;
	padding: 0;
}
#keyboard li {
	display: inline-block;
	text-align: center;
	vertical-align: bottom;
}
li[id*="-natural-"] {
	background: white;
	border: 1px solid black;
	height: 200px;
	width: 50px;
}
li[id*="-sharp-"], li[id*="-flat-"] {
	background: black;
	color: white;
	width: 30px;
	height: 160px;
	position: absolute;
	margin-left: -17px;
}
</style>
</head>
